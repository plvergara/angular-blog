<form class="mid-form center" #contactForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      #name="ngModel"
      [(ngModel)]="user.name"
      required
      pattern="[a-zA-Z]+"
    />
    <small
      *ngIf="!name.valid && name.touched"
      class="text-danger text-left float-left"
      >{{ warning }}
    </small>
  </div>
  <div class="form-group">
    <label for="lastname">Lastname</label>
    <input
      type="text"
      name="lastname"
      #lastname="ngModel"
      [(ngModel)]="user.lastname"
      required
      pattern="[a-zA-Z]+"
    />
    <small
      *ngIf="!lastname.valid && lastname.touched"
      class="text-danger text-left float-left"
      >{{ warning }}
    </small>
  </div>
  <div class="form-group">
    <label for="bio">Bio</label>
    <textarea
      type="text"
      name="bio"
      #bio="ngModel"
      [(ngModel)]="user.bio"
      required
    ></textarea>
    <small
      *ngIf="!bio.valid && bio.touched"
      class="text-danger text-left float-left"
      >{{ warning }}
    </small>
  </div>
  <div class="form-group radio-btn">
    <label for="gender">Gender</label>
    <input
      type="radio"
      name="gender"
      value="male"
      #gender="ngModel"
      [(ngModel)]="user.gender"
    />
    Male
    <input
      type="radio"
      name="gender"
      value="female"
      #gender="ngModel"
      [(ngModel)]="user.gender"
    />
    Female
    <input
      type="radio"
      name="gender"
      value="other"
      #gender="ngModel"
      [(ngModel)]="user.gender"
    />
    Other
  </div>
  <input
    type="submit"
    class="btn btn-info"
    value="Send"
    [disabled]="contactForm.invalid"
  />
</form>
