<div class="center w-75">
  <section id="content">
    <article class="article-item article-detail">
      <div class="image-wrap">
        <img src="{{ article.image }}" alt="{{ article.title }}" />
      </div>
      <h1>{{ article.title }}</h1>
      <span class="user">
        {{ article.user.userName }}
      </span>
      <span class="date">
        {{ article.date | amLocale: "eng" | amTimeAgo }}
      </span>
      {{ article.body }}
      <div class="clearfix"></div>
    </article>
    <div class="btn-group d-flex mt-3" *ngIf="isLoggin">
      <a class="btn btn-outline-primary m-2">Edit</a>
      <a class="btn btn-outline-danger m-2">Delete</a>
    </div>
  </section>
  <app-sidebar></app-sidebar>
  <div class="clearfix"></div>
</div>
