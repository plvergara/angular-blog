<div class="loading" *ngIf="!articles">
  <p>Loading...</p>
</div>
<div id="articles" *ngIf="articles">
  <article class="article-item" *ngFor="let article of articles">
    <div class="image-wrap">
      <img
        src="{{ article.image }}"
        alt="{{ article.title }}"
        *ngIf="article.image"
      />
      <img
        src="{{ 'assets/images/default.png' }}"
        alt="{{ article.title }}"
        *ngIf="!article.image"
      />
    </div>
    <h2>{{ article.title }}</h2>
    <span class="date">
      {{ article.date | amLocale: "eng" | amTimeAgo }}
    </span>
    <span class="user">
      {{ article.user.userName }}
    </span>
    <a [routerLink]="['/blog', article.id]">read more</a>
    <div class="clearfix"></div>
  </article>
</div>
